{
  "cniVersion": "1.0.0",
  "name": "crane-meta",
  "type": "meta-cni",
  "logLevel": "debug",
  "timeoutSeconds": 10,
  "runtimeOverride": {
    "args": [
      "IgnoreUnknown=true",
      "-legacyTag"
    ],
    "envs": [
      "A=''",
      "NO_PROXY=svc.local",
      "-DROP_ME"
    ]
  },
  "delegates": [
    {
      "name": "primary-macvlan",
      "conf": {
        "cniVersion": "1.0.0",
        "type": "macvlan",
        "master": "eth0",
        "mode": "bridge",
        "ipam": {
          "type": "host-local",
          "ranges": [
            [
              {
                "subnet": "10.10.0.0/24",
                "rangeStart": "10.10.0.10",
                "rangeEnd": "10.10.0.50",
                "gateway": "10.10.0.1"
              }
            ]
          ]
        }
      },
      "runtimeOverride": {
        "ifName": "net0",
        "containerID": "custom-${CNI_CONTAINERID}",
        "args": [
          "IgnoreUnknown=false",
          "PodIP=static"
        ],
        "envs": [
          "NET_ATTACH=primary"
        ]
      }
    },
    {
      "name": "egress-qos",
      "type": "bandwidth",
      "runtimeOverride": {
        "args": [
          "-PodIP"
        ],
        "envs": [
          "RATE_LIMIT=10mbit"
        ]
      }
    }
  ]
}
