{
  "cniVersion": "1.0.0",
  "name": "crane-meta",
  "type": "meta-cni",
  "capabilities": {
    "portMappings": true,
    "bandwidth": true,
    "io.kubernetes.cri.pod-annotations": true
  },
  "logLevel": "debug",
  "timeoutSeconds": 10,
  "resultMode": "chained",
  "runtimeOverride": {
    "args": [
      "-K8S_POD_NAMESPACE",
      "-K8S_POD_NAME",
      "-K8S_POD_INFRA_CONTAINER_ID",
      "-K8S_POD_UID"
    ],
    "envs": []
  },
  "delegates": [
    {
      "name": "calico",
      "conf": {
        "type": "calico",
        "log_level": "info",
        "datastore_type": "etcdv3",
        "etcd_endpoints": "http://192.168.24.2:2379",
        "etcd_key_file": "",
        "etcd_cert_file": "",
        "etcd_ca_cert_file": "",
        "ipam": {
          "type": "calico-ipam"
        },
        "policy": {
          "type": "none"
        },
        "container_settings": {
          "allow_ip_forwarding": true
        },
        "capabilities": {
          "portMappings": true
        }
      }
    },
    {
      "name": "dns-register",
      "conf": {
        "type": "dns-register",
        "etcd_endpoints": [
          "http://192.168.24.2:2379"
        ],
        "ttl": 60,
        "lease_ttl": 0,
        "capabilities": {
          "io.kubernetes.cri.pod-annotations": true
        }
      }
    },
    {
      "name": "portmap",
      "conf": {
        "type": "portmap",
        "snat": true,
        "capabilities": {
          "portMappings": true
        }
      }
    },
    {
      "name": "bandwidth",
      "conf": {
        "type": "bandwidth",
        "capabilities": {
          "bandwidth": true
        }
      }
    }
  ]
}