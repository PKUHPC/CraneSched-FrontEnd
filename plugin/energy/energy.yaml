Monitor:
  SamplePeriod: 5s 
  LogPath: "/var/log/crane/energy.log"
  GPUType: "nvidia"
  Enabled:
    Job: true 
    Ipmi: true  
    Gpu: true 
    Rapl: true 
    System: true 

Database:
  Type: "influxdb"            
  Influxdb:
    Url: "YOUR_INFLUXDB_URL"
    Token: "YOUR_INFLUXDB_TOKEN"
    Org: "YOUR_INFLUXDB_ORG_NAME"
    NodeBucket: "YOUR_NODE_BUCKET_NAME"
    JobBucket: "YOUR_TASK_BUCKET_NAME"
